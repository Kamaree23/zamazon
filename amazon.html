<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amzon Login</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <form>
    <img src="2022-09-21 (6).png" alt="Wanna be Amazon">

    <div class="card" style=" border-width: .09cm; border-color: wheat; width: 20rem; height: 30rem;">
      <h4 style="text-align:center;">Sign-In
      </h4>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label> <label for="exampleforgotpassword" class="forgotpswd"><a href="#" style=" text-decoration: none;">Forgot Password?</a></label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-warning signin" style="font-weight: bold;">Sign-In</button>

    <div class="conditions&etc">
      <p >By continuing, you agree to Amazon's <a href="#" style=" text-decoration: none;">Conditions of Use</a> and <a href="#" style=" text-decoration: none;">Privacy Notice.</a></p>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Keep Me Signed In</label>
    </div>

    <div class="Special">
      <h6>NEW TO AMAZON?</h6>
    </div>
    
    <button type="submit" class="btn btn-secondary newacct"style="font-weight: bold;">Create New Account</button>

    </div>
  </form>
  <div>
  </div>
</body>
</html>
